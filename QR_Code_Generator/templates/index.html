<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}" />
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the QR Code Generator!</h1>
      <p>Turn Any Information into a QR Code Instantly.</p>
      {% if msg in form.error %} 
        <p class="error">{{ msg }}</p>
      {% endif %}
      <form action="{{ url_for('generateQR') }}" method="POST">
        <input id="csrf_token" name="csrf_token" type="hidden" />
        <label for="inputText">Enter Text or URL</label>
        <input id="inputText" name="inputText" type="text" />
        <button type="submit">Generate QR Code</button>
      </form>
    </div>
  </body>
</html>
