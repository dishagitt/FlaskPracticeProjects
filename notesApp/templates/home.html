<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notes App</title>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #eef2f7;
      margin: 0;
      padding: 0;
      color: #333;
    }

    /* Navbar */
    .navbar {
      background: #007bff;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.2);
    }

    .navbar .left {
      font-size: 18px;
      font-weight: bold;
    }

    .navbar .right form {
      margin: 0;
    }

    .navbar button {
      background: #ff4d4d;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .navbar button:hover {
      background: #d93636;
    }

    /* Main Container */
    .main {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #222;
      margin-bottom: 20px;
    }

    form {
      margin-bottom: 25px;
    }

    input,
    textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    button {
      background: #007bff;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
    }

    button:hover {
      background: #0056b3;
    }

    /* Notes Table */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 15px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }

    th {
      background: #007bff;
      color: white;
    }

    tr:nth-child(even) {
      background: #f9f9f9;
    }

    .msg {
      text-align: center;
      color: green;
      font-weight: bold;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="left">Hello, {{ session['fname'] }}</div>
    <div class="right">
      <form action="{{ url_for('logout') }}" method="GET">
        <button type="submit">Logout</button>
      </form>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main">
    <h1>Notes App</h1>

    {% if message %}
    <p class="msg">{{ message }}</p>
    {% endif %}

    <!-- Add Note Form -->
    <form method="POST" action="{{ url_for('notesApp') }}">
      <input name="title" type="text" placeholder="Title" required />
      <textarea name="content" placeholder="Write your note..." required></textarea>
      <button type="submit">Add Note</button>
    </form>

    <hr />

    <!-- Notes Table -->
    <table>
      <tr>
        <th>No.</th>
        <th>Title</th>
        <th>Content</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>

      {% for item in items %}
      <tr>
        <td>{{ loop.index }}</td>
        <td>{{ item[1] }}</td>
        <td>{{ item[2] }}</td>
        <td>
          <form action="{{ url_for('editPage', id=item[0]) }}" method="GET">
            <button type="submit" style="margin-top:20px">Edit</button>
          </form>
        </td>
        <td>
          <form method="POST" action="{{ url_for('delete', id=item[0]) }}" style="display:inline;">
            <button type="submit">Delete</button>
          </form>
        </td>
      </tr>
      {% else %}
      <tr>
        <td colspan="5">No notes yet!</td>
      </tr>
      {% endfor %}
    </table>
  </div>

</body>
</html>
