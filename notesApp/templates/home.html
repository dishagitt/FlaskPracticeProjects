<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>

    <!-- Internal CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 20px;
        }

        .main {
            min-height: 400px;
            max-width: 700px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 3px 8px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background: #007BFF;
            color: white;
            padding: 8px 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background: #007BFF;
            color: white;
        }

        tr:nth-child(even) {
            background: #f9f9f9;
        }

        .msg {
            text-align: center;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="main">
        <h1>Notes App</h1>

        <!-- Message -->
        {% if message %}
            <p class="msg">{{ message }}</p>
        {% endif %}

        <!-- Form -->
        <form method="POST" action="notesApp">
            <input name="title" type="text" placeholder="Title" required>
            <textarea name="content" placeholder="Write your note..." required></textarea>
            <button class="add-btn" type="submit">Add Note</button>
        </form>

        <hr><br>

        <!-- Notes Table -->
        <table>
            <tr>
                <th>No.</th>
                <th>Title</th>
                <th>Content</th>
                <th>Action</th>
                <th>Action</th>
            </tr>

            {% for item in items %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ item[1] }}</td> <!-- Title -->
                <td>{{ item[2] }}</td> <!-- Content -->
                <td><button>Edit</button></td>
                <td><form method="POST" action="delete/{{item[0]}}" style="display:inline;"><button type='submit'>Delete</button><form></td>
            </tr>
            {% else %}
            <tr>
                <td colspan="5">No notes yet!</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
