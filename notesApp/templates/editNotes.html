<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Notes</title>

  <!-- Internal CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .main {
      background: #fff;
      padding: 25px;
      width: 400px;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.2s;
    }

    input[type="text"]:focus,
    textarea:focus {
      border-color: #007bff;
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    button {
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s;
      flex: 1;
    }

    .save-btn {
      background: #007bff;
      color: white;
    }

    .save-btn:hover {
      background: #0056b3;
    }

    .close-btn {
      background: #ccc;
      color: black;
    }

    .close-btn:hover {
      background: #999;
    }
  </style>
</head>
<body>
  <div class="main">
    <h1>Edit Note</h1>
    
    {% for item in items %}
    <form method="POST" action="{{url_for('updateNote', id=item[0])}}">
      <input name="title" value="{{item[2]}}" type="text" placeholder="Title" required />
      <textarea name="content" placeholder="Write your note..." required>{{item[3]}}</textarea>
      <div class="btn-group">
        <button class="save-btn" type="submit">Save</button>
        <form action="{{ url_for('closeEdit') }}" method="GET">
          <button type="submit" class="close-btn">Close</button>
        </form>
      </div>
    </form>
    {% endfor %}
  </div>
</body>
</html>
